<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="flex-container-column card">
    <div class="display">
      <h1 id="displayNumber">0</h1>
    </div>
    <div class="flex-container-row">
      <div class="button numb">7</div>
      <div class="button numb">8</div>
      <div class="button numb">9</div>
      <div class="button negative">+/-</div>
    </div>
    <div class="flex-container-row">
      <div class="button numb">4</div>
      <div class="button numb">5</div>
      <div class="button numb">6</div>
      <div class="button operator">-</div>
    </div>
    <div class="flex-container-row">
      <div class="button numb">1</div>
      <div class="button numb">2</div>
      <div class="button numb">3</div>
      <div class="button operator">+</div>
    </div>
    <div class="flex-container-row">
      <div class="button numb clear">CE</div>
      <div class="button numb">0</div>
      <div class="button equals">=</div>
    </div>
  </div>
  <div class="history card">
    <h2>Riwayat Perhitungan</h2>
    <table>
      <thead>
        <tr>
          <th>Angka Pertama</th>
          <th>Operator</th>
          <th>Angka Kedua</th>
          <th>Hasil</th>
        </tr>
      </thead>
      <tbody id="historyList"></tbody>
    </table>
  </div>
  <script src="assets/storage.js"></script>
  <script src="assets/kalkulator.js"></script>
</body>
</html>
